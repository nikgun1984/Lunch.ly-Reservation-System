<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/minty/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
		/>
		<style>
			.fas.fa-edit:hover,
			.fas.fa-trash-alt:hover {
				color: red;
				cursor: pointer;
			}
			.is-hidden {
				display: none;
			}
		</style>
		<title>Lunch.ly {% block title %}{% endblock %}</title>
	</head>
	<body>
		<div class="container-fixed">
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<a class="navbar-brand" href="/">Lunch.ly</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarCollapse"
					aria-controls="navbarCollapse"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="/">
								Customers <span class="sr-only">(current)</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/add/">Add a Customer</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/best-customers">Best 10 Customers</a>
						</li>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item navbar-right">
                    		<form action="/search" id="search-customer-form">
                        		<div class="input-group pr-3">
                            		<label for="search-bar" id="search-label" class="control-label col-sm-3 label pt-2"><b class="text-light">Search</b></label>
                                   		<input type="text" class="form-control rounded mr-2" aria-label="default" aria-describedby="inputGroup-sizing-default" placeholder="Find Customer" id="search-bar" name="first_name" required>
                            			<button type="submit" class="btn btn-primary">Go!</button>
                        		</div>
                    		</form>
                		</li>
        			</ul>
				</div>
			</nav>
		</div>
		<div class="container">
			<div id="content" style="margin-top: 80px">
				{% block content %}{% endblock %}
			</div>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<script src="/js/script.js"></script>
	</body>
</html>
